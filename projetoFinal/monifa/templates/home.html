<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center"> 
    <h1>Bem Vindo ao Monifa</h1>
  </div>

  <div class="col-8 m-auto pt-2 pb-2 text-center"> 
    <a href="/cadastro" class="btn btn-success">Cadastrar</a>
  </div>
 <!--
-->

  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Senha</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for item in db %}        
        <tr>
          <th>{{item.id}}</th>
          <td>{{item.username}}</td>
          <td>{{item.email}}</td>
          <td>{{item.senha}}</td>
          <td>
            <a href="/view/{{item.id}}/" class="btn btn-dark">Visualizar</a>
            <a href="/edit/{{item.id}}/" class="btn btn-primary">Editar</a>
            <a href="/delete/{{item.id}}/" class="btn btn-danger btnDel">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% load static %}
  <script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
