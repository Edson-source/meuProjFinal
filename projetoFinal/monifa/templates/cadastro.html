{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<link rel="stylesheet" type="text/css" href="{% static styles.css %}">

<body>
  <div class="Box">
    <div class="col-8 m-auto pt-2 pb-2 text-center"> 
      <h1>Cadastre-se</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <form name="form_carros" id="form_carros" action="{% if db %} /update/{{db.id}}/ {% else %} /create/ {% endif %}" method="post">
        {% csrf_token %}

        <div class="form-group mt-4">Username: {{formu.username}}</div>
        <div class="form-group mt-4">Email: {{formu.email}}</div>
        <div class="form-group mt-4 pb-2">Senha: {{formu.senha}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
        
        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
          <a href="/" class="btn btn-info">Voltar</a>
        </div>
      
      </form>
    </div>
  </div>
</body>
</html>
